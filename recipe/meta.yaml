{% set name = "tianshou" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/thu-ml/tianshou/releases/download/v{{ version }}/tianshou-{{ version }}.tar.gz
  sha256: abc27f1d04f3110837549dc0aa8afbeef96bbb3ff0e44786e7fcc89df3a42741

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - gymnasium >=0.26.0
    - numpy >=1.16.1
    - tqdm
    - tensorboard >=2.5.0
    - pytorch >=1.4.0
    - numba >=0.51.0
    - h5py >=2.10.0
    - cloudpickle
    - packaging

test:
  imports:
    - tianshou

about:
  home: https://github.com/thu-ml/tianshou
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Tianshou is an elegant, flexible, and superfast PyTorch deep reinforcement learning library.
  doc_url: https://tianshou.readthedocs.io/
  dev_url: https://github.com/thu-ml/tianshou

extra:
  recipe-maintainers:
    - Trinkle23897
    - MischaPanch
